<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <title>Integrador JS</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/products.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">POKETCG</a>
                <button 
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#contenidoMenu"
                    aria-controls="contenidoMenu"
                    aria-expanded="false"
                    aria-label="Mostrar/Ocultar Navegación"
                    >   
                        <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="contenidoMenu">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link">Inicio</a>
                        </li>
    
                        <!-- Dropdowb -->
                        <li class="nav-item dropdown">
                            <a 
                                href="./products.html" 
                                class="nav-link" 
                                id="submenuProductos"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Productos</a>
                        </li>
                        
                    </ul>
    
                    <!--login-->
                    <a id="iniciarSesion" href="./login.html" class="btn btn-secondary btn-login iniciarSesion" >Iniciar Sesión</a>
                    <a id="cerrarSesion" class="btn btn-secondary btn-login cerrarSesion" >Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    
    </header>
    <main class="container">
        <div class="row py-5">
            <div class="col">
                <div class="border-bottom">
                    <h1 class="text-center">Cartas</h1>
                </div>
            </div>
        </div>
        <div class="row py-5">
            <ul class="nav justify-content-center">
                
                <li class="nav-item">
                    <form class="d-flex">
                        <input id="inputBuscar" class="form-control me-2" type="text" placeholder="Buscar" aria-label="Search">
                        <button id="btnBuscar" class="btn btn-outline-success" type="button">Buscar</button>
                      </form>
                </li>
              </ul>
              <div class="nav justify-content-end mt-5">
                  <button class="btnAnterior btn btn-secondary">Anterior</button>
                  <input class="inputPaginacion" type="number" value=1>
                  <button class="btnSiguiente btn-secondary">Siguiente</button>
              </div>
              <p class="sinResultados mt-5">No se encontraron resultados</p>
              
        </div>

        <div id="container-cartas" class="row container-cartas">
          
        </div>
    </main>
    <section class="carrito container">
        <div class="row py-5">
            <div class="col text-center">
                <h3>Carrito</h3>
            </div>
            <div id="containerCarrito" class="row container-carrito d-flex justify-content-center">
                
            </div>
            <div id="carritoTotal" class="carrito-total row d-flex justify-content-evenly flex-row">
                <h2 class="total mt-5 d-flex justify-content-end border-top"></h2>
                <button type="button" id="btn-finalizar-compra" class="btn-finalizar-compra btn btn-secondary">Finalizar compra</button>
            </div>
        </div>
     </section>
    <footer>
        <ul class="redes">
            <li><a href="http://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a></li>
            <li><a href="http://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a></li>
            <li><a href="http://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a></li>
            
        </ul>
        <ul class="info">
            <li>Tel: 1234-5678</li>
            <li>Av. Pepito 1234</li>
            <li>CABA</li>

        </ul>
        
    </footer>
    


    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/products.js"></script>
</body>
</html>
