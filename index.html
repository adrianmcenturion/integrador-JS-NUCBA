<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrador JS</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header id="inicio">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">POKETCG</a>
                <button 
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#contenidoMenu"
                    aria-controls="contenidoMenu"
                    aria-expanded="false"
                    aria-label="Mostrar/Ocultar Navegación"
                    >   
                        <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="contenidoMenu">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="#inicio" class="nav-link">Inicio</a>
                        </li>

                        <!-- Dropdowb -->
                        <li class="nav-item dropdown">
                            <a 
                                href="./products.html" 
                                class="nav-link" 
                                role="button"
                                aria-expanded="false">

                                Productos</a>

                                <!-- sub-elementos-->
                                <!-- <ul class="dropdown-menu" aria-labelledby="submenuProductos">
                                    <li><a href="#" class="dropdown-item">Item1</a></li>
                                    <li><a href="#" class="dropdown-item">Item2</a></li>
                                    <li><a href="#" class="dropdown-item">Item3</a></li>
                                    <li><a href="#" class="dropdown-item">Item4</a></li>
                                </ul> -->
                        </li>
                        
                    </ul>

                    <!--login-->
                    <a href="./login.html" class="btn btn-secondary btn-login" >Login</a>
                </div>
            </div>
        </nav>

    </header>
    <main class="container">
        <!-- carousel -->
        <div class="row">
            
            <div class="col">
                <div id="slideshow" class="carousel slide mt-3" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/Pokémon_Trading_Card_Game_logo.png" class="w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/4.jpg" class="w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/2.jpg" class="w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/3.jpg" class="w-100" alt="">
                        </div>
                    </div>

                    <!-- controles anterior siguiente-->
                    <button class="carousel-control-prev"
                            type="button"
                            data-bs-target="#slideshow"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                    </button>
                    <!-- controles anterior siguiente-->
                    <button class="carousel-control-next"
                            type="button"
                            data-bs-target="#slideshow"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                    </button>

                    <!-- indicadores-->

                    <div class="carousel-indicators">
                        <button
                        type="button"
                        data-bs-target="#slideshow"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="slide #1"></button>
                        <button
                        type="button"
                        data-bs-target="#slideshow"
                        data-bs-slide-to="1"
                        aria-current="true"
                        aria-label="slide #2"></button>
                        <button
                        type="button"
                        data-bs-target="#slideshow"
                        data-bs-slide-to="2"
                        aria-current="true"
                        aria-label="slide #3"></button>
                        <button
                        type="button"
                        data-bs-target="#slideshow"
                        data-bs-slide-to="3"
                        aria-current="true"
                        aria-label="slide #4"></button>
                    </div>

                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <h1 class="fs-1">Bienvenido a PokeTCG</h1>
            <p class="fs-4">Acá vas a conseguir las cartas que necesites para jugar!</p>
        </div>
        <div></div>
    </main>

    

    
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
