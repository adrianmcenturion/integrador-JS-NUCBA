<body>

    <main>
        <form action="" class="formulario" id="formulario">
            <h1 class="iniciar-sesion">Iniciar Sesión</h1>
            
            <div class="formulario-grupo" id="grupo-email">
                <label for="email" class="formulario-label">Email</label>
                <div class="formulario-grupo-input">
                    <input type="email" class="formulario-input" name="email" id="email" placeholder="email@email.com">
                    <i id="i-email" class="formulario-validacion-estado fas fa-times-circle"></i>
                </div>
                <p id="formulario-input-error-email" class="formulario-input-error">El email solo puede contener letras, numeros, guiones, puntos y guiones bajos.</p>

            </div>
            <div class="formulario-grupo" id="grupo-password">
                <label for="password" class="formulario-label">Contraseña</label>
                <div class="formulario-grupo-input">
                    <input type="password" class="formulario-input" name="password" id="password">
                    <i id="i-password" class="formulario-validacion-estado fas fa-times-circle"></i>
                </div>
                <p id="formulario-input-error-password" class="formulario-input-error">La Contraseña debe tener entre 6 y 12 caracteres.</p>

            </div>
            
            <div class="formulario-mensaje" id="formulario-mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> Por favor rellene el formulario correctamente.</p>
            </div>
            <div class="formulario-grupo formulario-grupo-btn-enviar">
                <button id="btn-submit" type="submit" class="formulario-btn">Enviar</button>
                <p class="formulario-mensaje-exito" id="formulario-mensaje-exito">Login exitoso.</p>
            </div>
            <div class="registrarse">
                <p>Si no estás registrado hace click <a href="./register.html"> acá</a></p>
            </div>
        </form>
    </main>
